<mat-spinner *ngIf="loading$ |async"/>

<ng-container *ngIf="!(loading$ | async)">
  <app-table-rooms
    [rooms]="(rooms$ | async ) || []"
    (onMenuOptionClick)="onMenuOptionClick($event)">
  </app-table-rooms>

  <app-dialog
    *ngIf="view == 'delete'"
    [type]="'confirmation'"
    [title]="'Eliminar Habitación'"
    [message]="'¿Está seguro que quiere eliminar la habitación ' + selectedRoom?.number + '?'"
    (closeModal)="changeView('home')"
    (confirmModal)="onConfirmDeleteRoom()">
  </app-dialog>
</ng-container>
